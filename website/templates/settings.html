{% extends "layout.html" %}

{% block title %}
    Settings
{% endblock %}

{% block main %}
    <form action="{{ url_for('settings') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="tag1" placeholder="Tag 1" type="text"/>
            </div>
