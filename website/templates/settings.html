{% extends "layout.html" %}

{% block title %}
    Settings
{% endblock %}

{% block main %}
    <form action="{{ url_for('settings') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="tag1" placeholder="Tag 1" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="tag2" placeholder="Tag 2" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
