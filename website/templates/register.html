{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <style>

    .wrapper {
        margin-right: auto; /* 1 */
        margin-left:  auto; /* 1 */

        max-width: 960px; /* 2 */

        padding-right: 10px; /* 3 */
        padding-left:  10px; /* 3 */
    }
    </style>


    <form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input required autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <input  required class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input required class="form-control" name="confirm_password" placeholder="Confirm Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Register</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
