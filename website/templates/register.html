{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <style>
    body{
        background: url("https://i.imgur.com/R0frjW3.jpg") no-repeat;
        background-size: 100%;
    }
    </style>


    <form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input required autocomplete="off" maxlength="20" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <input  required class="form-control" maxlength="50" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input required class="form-control" name="confirm_password" placeholder="Confirm Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Register</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
