{% extends "layout.html" %}
{% block title %}
    Homepage
{% endblock %}


{% block main %}
    <div>
    {% for image in images %}
        <a><img src="/static/img/{{ image.path }}" width="500" height="500"></img><br>{{ image.description }}</a></h3></div>
        <form action="{{ url_for('homepage') }}" method="post" onsubmit="return value">
            <button name="like" class="press" value="{{ image.image_id }}"><img src="/static/hart.png" width="50" height="50"></button>
        </form>
    {% endfor %}
    </div>


{% endblock %}
