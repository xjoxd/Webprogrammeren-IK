{% extends "layout.html" %}

{% block title %}
    Discover
{% endblock %}

{% block main %}

    <style>
    body{
        background: url("https://i.imgur.com/AWKXAim.jpg") no-repeat;
        background-size: 100%;
    }
    </style>

    <form action="{{ url_for('search') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input required autocomplete="off" autofocus class="form-control" name="tag" placeholder="Tag" type="text"/>
            </div>

            <div class="form-group">
                <button required class="btn btn-default" type="submit">Search</button>
            </div>
        </fieldset>
    </form>

{% endblock %}
