{% extends "layout.html" %}

{% block title %}
    Post
{% endblock %}

{% block main %}

    <form method="POST" enctype=multipart/form-data action="{{ url_for("post") }}">
        <label for="txtPost">Description</label>
            <textarea class="form-control" name="description" maxlength="1000"></textarea>
        <input type=file name=photo>
        <div class = "form-group">
            <button class = "btn btn-default" type="submit" > Post</button>
        </div>
    </form>

    <form method="post" action="{{ url_for("gifsearch") }}" >
        <fieldset>
            </div>
            <div class="form-group">
                <input class="gif" name="searchgif" placeholder="Search for a gif" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Search</button>
            </div>
        </fieldset>
    </form>

{% endblock %}
